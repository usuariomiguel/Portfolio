<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="./normalize.css">
    <script src="./compuesto.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anybody:ital,wght@0,100..900;1,100..900&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <title>Interes compuesto</title>
</head>

<body>

</body class="font-serif">
<header class="">
    <div class="">

    </div>
</header>
<main class="font-serif p-11 flex flex-col gap-7 max-w-screen-xl m-auto md:text-xl">
    <div class="flex flex-col gap-9">
        <h1 class="text-3xl md:text-4xl lg:text-5xl font-bold text-center font-sans">
            Calculadora de Interés Compuesto
        </h1>
        <p class="text-left">Cálculadora de interés compuesto para que puedas calcular tus cuentas</p>
    </div>
    <div class="bg-container p-6 rounded-lg flex flex-col gap-5 border border-gray-light lg:grid lg:grid-cols-2 md:p-9 lg:p-12">
        <div class="flex flex-col gap-2">
            <label for="">Depósito inicial:</label>
            <input class="w-full rounded-lg border border-gray-light p-2 md:p-3 lg:p-4 text-sm  md:text-base text-gray" type="number" name="input-inicial" id="input-inicial" value="0">
        </div>
        <div class="flex flex-col gap-2">
            <label for="">Depósitos periódicos:</label>
            <div class="w-full" style="display: flex;">
                <input class="w-full rounded-l-lg border border-gray-light p-2 md:p-3 lg:p-4 text-sm text-gray" type="number" name="input-period" id="input-period" value="0">
                <select class=" rounded-r-lg bg-gray-dark text-gray-light p-2 md:p-3 lg:p-4 text-sm " value="">
                    <option value="Diario">Diario</option>
                    <option value="Semestral">Semestral</option>
                    <option value="Mensual">Mensual</option>
                    <option value="Anual">Anual</option>
                </select>
            </div>
        </div>
        <div class="flex flex-col gap-2">
            <label for="">Ratio interés anual:</label>
            <input class="w-full rounded-lg border border-gray-light p-2 md:p-3 lg:p-4 text-sm text-gray" type="number" name="input-interes" id="input-interes" value="0">
        </div>
        <div class="flex flex-col gap-2">
            <label for="">Duración (años):</label>
            <input class="w-full rounded-lg border border-gray-light p-2 md:p-3 lg:p-4 text-sm text-gray" type="number" name="input-duracion" id="input-duracion" value="0">
        </div>
        <input class="bg-gray-dark p-2 md:p-3 lg:p-4 rounded-lg text-gray-light mt-3  lg:col-start-3 lg:col-end-2" type="submit" value="Calcular" id="submit" name="submit">
    </div>
    <div class="lg:grid lg:grid-cols-2 lg:gap-7">
        <div class="bg-container p-6 rounded-lg flex flex-col gap-5 border border-gray-light md:p-9 lg:p-12">
            <h2 class="text-xl font-bold font-sans">Resultados</h2>
            <p>Con un ahorro de € cada mes durante X años y con un balance inicial de €</p>
            <div class="">
                <div class="flex flex-col sm:flex-row justify-between py-3 md:py-4 lg:py-5 border-b border-gray-light gap-3 sm:gap-0">
                    <span>Balance inicial</span>
                    <span class="flex justify-end" id="r-bal">€</span>
                </div>
                <div class="flex flex-col sm:flex-row justify-between py-3 md:py-4 lg:py-5 border-b border-gray-light gap-3 sm:gap-0">
                    <span>Depositos periódicos</span>
                    <span class="flex justify-end" id="r-per">€</span>
                </div>
                <div class="flex flex-col sm:flex-row justify-between py-3 md:py-4 lg:py-5 gap-3 sm:gap-0">
                    <span>Interés total</span>
                    <span class="flex justify-end" id="r-tot">738563854923€</span>
                </div>
            </div>
            <button class="bg-gray-dark p-2 p-2 md:p-3 lg:p-4 rounded-lg text-gray-light" type="button">Limpiar Resultados</button>
        </div>
        <div class="hidden lg:block bg-container p-6 rounded-lg border border-gray-light lg:p-12"></div>
    </div>
</main>
<footer class="text-center p-3 bg-container border-t border-gray-light">
    <span>Hecho por Miguel Ángel Cantos</span>
</footer>

</html>
