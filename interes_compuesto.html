<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="./normalize.css">
    <script src="./compuesto.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anybody:ital,wght@0,100..900;1,100..900&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <title>Interes compuesto</title>
</head>

<body class="font-sans bg-gray-light dark:bg-gray-dark dark:text-darkfont">
    <!-- <header class="bg-container px-9 border-b border-gray-light bg-containerlight text-darkfont">
        <div class="px-9 lg:px-12 max-w-screen-xl m-auto py-5 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <img class="w-12" src="./src/img/yoo.png" alt="">
                <span>Miguel Cantos</span>
            </div>  
            <img id="dark-light" src="./src/icons/darkmode.svg" alt="">
        </div>
    </header> -->
    <main class="p-5 md:p-9 lg:p-12 grid flex-col gap-7 max-w-screen-lg m-auto md:text-xl">
        <div class="flex flex-col gap-9 p-6">
            <h1 class="text-3xl md:text-4xl lg:text-5xl font-bold text-center font-sans">
                Calculadora de Interés Compuesto
            </h1>
            <!-- <p class="text-left">Cálculadora de interés compuesto para que puedas calcular tus cuentas</p> -->
        </div>
        <div
            class="bg-yellow shadow-xl border border-gray-dark text-lightfont p-6 rounded-lg grid grid-cols-2 gap-5">
            <div class="flex flex-col gap-2">
                <label for="">Depósito inicial:</label>
                <input
                    class="w-full rounded-lg border border-gray-dark p-2 md:p-3 text-base md:text-xl"
                    type="number" name="input-inicial" id="input-inicial" value="100000">
            </div>
            <div class="flex flex-col gap-2">
                <label for="">Depósitos periódicos:</label>
                <div class="w-full" style="display: flex;">
                    <input class="w-full rounded-l-lg border border-gray-dark p-2 md:p-3 text-base md:text-xl"
                        type="number" name="input-period" id="input-period" value="0">
                    <select class=" rounded-r-lg bg-gray-dark text-gray-light p-2 md:p-3 text-base md:text-xl " id="periodo"
                        value="">
                        <option id="dia" value="Diario">Diario</option>
                        <option id="semana" value="Semestral">Semestral</option>
                        <option id="mes" value="Mensual">Mensual</option>
                        <option id="año" value="Anual">Anual</option>
                    </select>
                </div>
            </div>
            <div class="flex flex-col gap-2">
                <label for="">Ratio interés anual (%):</label>
                <input class="w-full rounded-lg border border-gray-dark p-2 md:p-3 text-base md:text-xl"
                    type="number" name="input-interes" id="input-interes" value="3.75">
            </div>
            <div class="flex flex-col gap-2">
                <label for="">Duración (años):</label>
                <input class="w-full rounded-lg border border-gray-dark p-2 md:p-3 text-base md:text-xl"
                    type="number" name="input-duracion" id="input-duracion" value="1">
            </div>
            <button class="bg-gray-dark p-2 md:p-3 rounded-lg text-gray-light mt-3  lg:col-start-3 lg:col-end-2 cursor-pointer"
                type="button" id="submit">Calcular</button>
        </div>
        <div class="lg:gap-7 text-lightfont">
            <div class="bg-green shadow-xl border border-gray-dark rounded-lg p-6 flex flex-col gap- md:p-9 lg:p-12">
                <!-- <h2 class="text-xl font-bold font-sans">Resultados</h2> -->
                <!-- <p>Con un ahorro de € cada mes durante X años y con un balance inicial de €</p> -->
                <div class="">
                    <div
                        class="flex flex-col sm:flex-row justify-between py-4 md:py-4 lg:py-5 border-b border-gray-dark gap-3 sm:gap-0">
                        <span>Balance inicial</span>
                        <span class="flex justify-end text-xl md:text-2xl" id="r-bal">€</span>
                    </div>
                    <div
                        class="flex flex-col sm:flex-row justify-between py-3 md:py-4 lg:py-5 border-b border-gray-dark gap-3 sm:gap-0">
                        <span>Depositos periódicos</span>
                        <span class="flex justify-end text-xl md:text-2xl" id="r-per">€</span>
                    </div>
                    <div
                        class="flex flex-col sm:flex-row justify-between py-3 md:py-4 lg:py-5 border-b border-gray-dark gap-3 sm:gap-0">
                        <span>Interés total</span>
                        <span class="flex justify-end text-xl md:text-2xl" id="r-tot">€</span>
                    </div>
                    <div class="flex flex-col sm:flex-row justify-between py-3 md:py-4 lg:py-5 gap-3 sm:gap-0">
                        <span>Total</span>
                        <span class="flex justify-end text-xl md:text-2xl" id="r-tott">€</span>
                    </div>
                </div>
                <button class="bg-gray-dark p-2 md:p-3 rounded-lg text-gray-light" id="cleaner"
                    type="button">Limpiar Resultados</button>
            </div>
            <div class="hidden shadow-xl bg-container p-6 rounded-lg border border-gray-light lg:p-12"></div>
        </div>
    </main>
    <footer class="text-center px-9 py-5 bg-container border-t border-gray-light bg-containerlight text-darkfont">
        <span>Hecho por Miguel Ángel Cantos</span>
    </footer>
</body>

</html>
