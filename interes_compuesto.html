    <main
        class="p-5 md:p-9 flex flex-col gap-7 md:text-left max-w-screen-lg m-auto md:text-xl dark:text-light lg:grid-rows-2 font-serif">
        <div class="flex flex-col ">
            <h1 class="text-2xl md:text-4xl lg:text-5xl text-dark dark:text-light tracking-wide font-bold text-center">
                Calculadora de <span class="text-blue dark:text-yellow">Interés Compuesto</span>
            </h1>
            <!-- <p class="text-left">Cálculadora de interés compuesto para que puedas calcular tus cuentas</p> -->
        </div>
        <div class="md:grid md:grid-cols-2 flex flex-col gap-9">
            <div class="flex flex-col gap-3 dark:bg-bg-dark ">

                <div class="flex flex-col gap-2 text-toolcolor">
                    <label for="">Depósito inicial:</label>
                    <input
                        class="w-full rounded-xl border-2 border-border-light p-3 text-base md:text-xl shadow-md dark:bg-bg-dark dark:shadow-dmd dark:border-toolcolor dark:text-light text-dark focus:outline-0 focus:border-2 focus:border-blue dark:focus:border-yellow"
                        type="number" name="input-inicial" id="input-inicial" value="100">
                </div>
                <div class="flex flex-col gap-2 text-toolcolor">
                    <label for="">Depósitos periódicos:</label>
                    <div class="w-full shadow-md rounded-xl dark:shadow-dmd" style="display: flex;">
                        <input
                            class="dark:bg-bg-dark w-full rounded-l-xl border-2 border-border-light dark:border-toolcolor p-3 text-base md:text-xl dark:text-light text-dark focus:outline-0 focus:border-2 focus:border-blue dark:focus:border-yellow"
                            type="number" name="input-period" id="input-period" value="0">
                        <select
                            class="rounded-r-xl bg-dark dark:bg-light dark:text-dark text-gray-light p-3 text-base md:text-xl border-y border-r dark:border-none cursor-pointer"
                            id="periodo" value="">
                            <option id="dia" value="Diario">Diario</option>
                            <option id="semanal" value="Semanal">Semanal</option>
                            <option id="mes" value="Mensual">Mensual</option>
                            <option id="año" value="Anual">Anual</option>
                        </select>
                    </div>
                </div>
                <div class="flex flex-col gap-2 text-toolcolor">
                    <label for="">Ratio interés anual (%):</label>
                    <input
                        class="dark:bg-bg-dark w-full rounded-xl border-2 border-border-light p-3 text-base md:text-xl shadow-md dark:shadow-dmd dark:border-toolcolor dark:text-light text-dark focus:outline-0 focus:border-2 focus:border-blue dark:focus:border-yellow"
                        type="number" name="input-interes" id="input-interes" value="3.75">
                </div>
                <div class="flex flex-col gap-2 text-toolcolor">
                    <label for="">Duración (años):</label>
                    <input
                        class="dark:bg-bg-dark w-full rounded-xl border-2 border-border-light p-3 text-base md:text-xl shadow-md dark:shadow-dmd dark:border-toolcolor dark:text-light text-dark focus:outline-0 focus:border-2 focus:border-blue dark:focus:border-yellow"
                        type="number" name="input-duracion" id="input-duracion" value="1">
                </div>
                <button
                    class="bg-blue text-light dark:bg-yellow dark:hover:bg-light hover:bg-dark dark:text-dark p-3 rounded-xl mt-3  lg:col-start-3 lg:col-end-2 cursor-pointer dark:shadow-dmd"
                    type="button" id="submit">Calcular</button>
            </div>
            <div class="lg:gap-7">
                <div class="flex flex-col">
                    <!-- <h2 class="text-xl font-bold font-sans">Resultados</h2> -->
                    <!-- <p>Con un ahorro de € cada mes durante X años y con un balance inicial de €</p> -->
                    <!-- <h2 class="pb-6 md:pb-12 text-toolcolor">Puedes ahorrar un total de  <span class="text-xl md:text-2xl text-dark" id="r-tott"></span> ahorrando <span class="text-xl md:text-2xl text-dark" id="r-per"></span> durante X años</h2> -->
                    <canvas id="resultChart" width="200" height="150"></canvas>
                    <div class="flex justify-between py-4 md:py-4 lg:py-5 border-border-light gap-3 sm:gap-0">
                        <span class="text-toolcolor">Balance inicial</span>
                        <span class="flex justify-end" id="r-bal">0 €</span>
                    </div>
                    <div class="flex justify-between py-3 md:py-4 lg:py-5 border-border-light gap-3 sm:gap-0">
                        <span class="text-toolcolor">Depositos periódicos</span>
                        <span class="flex justify-end" id="r-per">0 €</span>
                    </div>
                    <div class="flex justify-between py-3 md:py-4 lg:py-5 border-border-light gap-3 sm:gap-0">
                        <span class="text-toolcolor">Interés total</span>
                        <span class="flex justify-end" id="r-tot">0 €</span>
                    </div>
                    <div class="flex justify-between py-3 md:py-4 lg:py-5 gap-3 sm:gap-0">
                        <span class="text-toolcolor">Total</span>
                        <span class="flex justify-end" id="r-tott">0 €</span>
                    </div>
                </div>
                <!-- <button class="bg-dark p-3 rounded-xl text-gray-light dark:shadow-dmd dark:bg-yellow dark:text-dark" id="cleaner" type="button">Limpiar
                        Resultados</button> -->
                <!-- <div class="hidden shadow-xl bg-container p-6 rounded-xl border border-gray-light lg:p-12"></div>
            </div> -->
            </div>

    </main>
    <footer class="text-center px-9 py-5 bg-container text-toolcolor font-serif">
        <span>Desarrollado por <span class="font-bold text-dark dark:text-light">Miguel Ángel Cantos</span></span>
    </footer>
